{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block body %}

<div class="features">
    <h1>{{ title }}</h1><br>
    {% for el in news %}
    <div class="row">
    <div class="col-md-8 border mx-auto alert alert-warning">
      <h3>{{ el.title }}</h3>
      <p>{{ el.anons }}</p>
      <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Подробнее</a>
    </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
